<!DOCTYPE html>
<html>
  <head>
    <title>Manage Temple Entry</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" media="screen"  href="style.css" />
    <script src="json2.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.couch.js"></script>
    <script src="jquery.tes.js"></script>
  </head>
  <body>

    <header>
      <a href="entry.html">&larr; Back to entry</a>
    </header>
    
    <div id="manage" class="content">

      <h1>Manage Temple Entry</h1>

      <h3>Recommends</h3>

      <p><a href="#" class="new">Add New</a></p>

      <table>

        <tr>
          <th>MRN</th>
          <th>Name</th>
          <th>Expiry</th>
          <th>Blacklist</th>
        </tr>

      </table>

    </div>

    <div id="add" class="content hidden">

      <h1>Add Recommend</h1>

      <form id="add-new" action="#" method="post">
        <input id="mrn" name="mrn" type="text" placeholder="MRN" autofocus />
        <input id="name" name="name" type="text" placeholder="Name" />
        <label for="expiry-month">Expiry Date</label>
        <select id="expiry-month" name="expiry-month">
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
          <option value="5">May</option>
          <option value="6">Jun</option>
          <option value="7">Jul</option>
          <option value="8">Aug</option>
          <option value="9">Sep</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>
        <select id="expiry-year" name="expiry-year">
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
        </select>
        <div id="buttons">
          <button id="cancel">Cancel</button>
          <input type="submit" />
        </div>
      </form>

    </div>
    
  </body>
</html>
